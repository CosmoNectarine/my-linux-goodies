[colors]
background = #40282A2E
background-alt = #bf373B41
foreground = #C5C8C6
primary = #FBF1C7
;primary = #F347B5
;primary = #F59549
secondary = #8ABEB7
alert = #A54242
disabled = #707880


[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = Font Awesome 6 Free;2
font-2 = Font Awesome 6 Free Solid;2
font-3 = Font Awesome 6 Brands;2

;font-2 = siji:pixelsize=10;1

modules-left = xworkspaces xwindow
modules-center = spotify spotify-next
modules-right = filesystem pulseaudio memory cpu battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = 🗁 %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/test]
type = custom/text
content = %spotifyctl status%
;content-background = #000
content-foreground = #fff
;content-padding = 4


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 🔕 Muted
label-muted-foreground = ${colors.disabled}


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM: "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU: "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = Disconnected
label-disconnected-foreground = #707880
;label-disconnected = %{F#F0C674}%ifname%%{F#707880} Disconnected


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = Connected %essid%
;inherit = network-base
;interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%


[module/eth]
inherit = network-base
interface-type = wired
label-connected = Wired Connected
label-connected-foreground = ${colors.primary}
;label-connected = Wired Connected %{F#3E93D1}%ifname%%{F-} %local_ip%


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}


[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 10

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5
label-charging =  Charging %percentage%%
label-discharging =  Battery: %percentage%%
label-full =  Fully Charged
;label-full-foreground = #3E93D1
label-low =   Battery: %percentage%
;label-low-foreground = #d586b3

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format = <label>
exec = python /home/cosmo/.config/scripts/spotify_status.py -f '{artist}: {song}'
format-underline = ${colors.primary}
;format-underline = #1db954
;control players (optional)
click-left = playerctl --player=spotify next  
click-right = playerctl --player=spotify previous
click-middle = playerctl --player=spotify play-pause


[module/powermenu]
type = custom/menu

expand-right = true


format-spacing = 1

;format-underline = ${colors.primary}


label-open = "🌙"

label-open-foreground = ${colors.primary}

label-close = " Cancel"

label-close-foreground = ${colors.primary}

label-separator = |

label-separator-foreground = #A3BE8C


menu-0-0 = "Reboot"

menu-0-0-exec = menu-open-1

menu-0-1 = "Power off"

menu-0-1-exec = menu-open-2

menu-0-2 = "Log out"

menu-0-2-exec = menu-open-3


menu-1-0 = "Reboot"

menu-1-0-exec = sudo reboot

menu-1-1 = "Cancel "

menu-1-1-exec = menu-open-0


menu-2-0 = "Power off"

menu-2-0-exec = sudo poweroff

menu-2-1 = "Cancel "

menu-2-1-exec = menu-open-0


menu-3-0 = "Log out"

menu-3-0-exec = i3-msg exit

menu-3-1 = "Cancel "

menu-3-1-exec = menu-open-0


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
